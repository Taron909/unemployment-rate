<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>數據之下的現實：重新認識台灣失業率</title>

  <!-- 引入 W3CSS 與 Noto Sans TC 字體 -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" />

  <style>
    /* 全站基本設定 */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fdfcd9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 頁首樣式 */
    .header {
      background-color: #21409a;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 2em;
      font-weight: bold;
    }

    /* 導覽列區塊樣式 */
    nav {
      background-color: #21409a;
      font-size: 1em; /* 導覽列基本文字大小 */
      line-height: 1em;
    }

    nav a {
      display: inline-block;
      line-height: 2em;
      padding: 30px 50px; /* 導覽按鈕的內距 */
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #880e4f;
    }

    .nav-wrapper a {
      font-size: 2em;         /* 導覽列文字加大 */
      padding: 20px 40px;     /* 導覽按鈕內距加大 */
      min-width: 180px;       /* 每個按鈕最小寬度 */
      text-align: center;     /* 文字置中 */
    }

    .w3-bar .active {
      background-color: #800080 !important; /* 啟用中的頁面背景 */
      color: white !important;
    }

    /* 主圖容器樣式 */
    .top-image-container {
      position: relative;
      margin-top: 0px;
    }

    /* 主圖設定 */
    .top-image {
      width: 100%;
      max-width: 1000px; /* 主圖最大寬度 */
      margin: 0 auto;
      display: block;
      object-fit: cover;
    }

    /* 主圖上的標語文字 */
    .quote {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%); /* 讓文字水平置中 */
      color: white;
      font-size: 1.5em;
      text-shadow: 1px 1px 5px black;
    }

    /* 介紹段落排版區塊 */
    .section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px;
      gap: 30px;
    }

    .section-text {
      flex: 1.2;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section-text h2 {
      font-weight: bold;
      font-size: 1.8em;  /* 可調整為 2~3em 加大標題 */
      margin-left: 10%;
      max-width: 700px;
    }

    .section-text p {
      margin-left: 10%;
      max-width: 700px;
      font-size: 1.2em; /* 段落文字大小調整這裡 */
      line-height: 1.8em;
    }

    /* 即時資訊區塊樣式 */
    .data-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 40px;
      gap: 40px;
    }

    .data-title {
      font-size: 2em; /* 即時資訊標題大小 */
      font-weight: bold;
    }

    .data-list {
      font-size: 1.4em; /* 即時資訊文字大小 */
      line-height: 2em; /* 行距調整 */
    }

    .icon-image {
      width: 500px; /* 圖片寬度設定 */
    }

    /* 頁尾樣式 */
    .footer {
      background-color: #21409a;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 0.95em;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }

    /* 手機與平板裝置的響應式設計 */
    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column; /* 導覽列改為垂直 */
      }

      .section, .data-section {
        flex-direction: column;
        padding: 20px;
      }

      .data-title {
        font-size: 1.5em;
        text-align: center;
      }

      .icon-image {
        width: 100%;
        max-width: 280px;
        margin: 0 auto;
      }

      .quote {
        font-size: 1em;
        left: 50% !important;
        transform: translateX(-50%);
        bottom: 10px;
        text-align: center;
        width: 90%;
      }

      .section-text h2, .section-text p {
        margin-left: 0;
        max-width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- 頁首標題區塊 -->
  <header class="header">
    數據之下的現實：重新認識台灣失業率
  </header>

  <!-- 導覽列 -->
  <nav class="w3-bar w3-indigo" style="padding:0;">
    <div class="nav-wrapper" style="display: flex; justify-content: center; gap: 0px;">
      <a href="index.html" class="w3-bar-item w3-button w3-hover-white active">首頁</a>
      <a href="trend.html" class="w3-bar-item w3-button w3-hover-white">趨勢分析</a>
      <a href="case.html" class="w3-bar-item w3-button w3-hover-white">實際案例</a>
      <a href="policy.html" class="w3-bar-item w3-button w3-hover-white">政策建議</a>
      <a href="source.html" class="w3-bar-item w3-button w3-hover-white">資料來源</a>
    </div>
  </nav>

  <!-- 主圖與引言文字 -->
  <div class="top-image-container">
    <img src="Unemployment.jpg" alt="主圖" class="top-image" />
    <div class="quote">他不是懶惰，而是還在等待機會的人</div>
  </div>

  <!-- 介紹段落區塊 -->
  <section class="section">
    <div class="section-text">
      <h2 style="font-size: 3.2em; font-weight: bold;">台灣的失業率聽起來不高</h2>
      <p style="max-width: 1500px; margin: 0 auto;font-size: 2em;">
        背後藏著多少沒人看見的努力與焦慮？我們用圖表、數據與故事，<br>
        帶你重新理解什麼叫做「沒工作的人」，也希望讓更多人知道，<br>
        數字背後，是一個個正在努力生存的人。
      </p>
    </div>
  </section>

  <!-- 即時資訊圖文區塊 -->
  <section class="data-section">
    <img src="Unemployment._3.jpg" alt="Unemployment._3" class="icon-image">
    <div>
      <div class="data-title">台灣失業人口即時資訊</div>
      <div class="data-list">
        <p>🙇‍♂️ 失業率：<span id="unemployment">--%</span></p>
        <p>🕐 失業率（經季節調整後）：<span id="seasonal_adjusted">--%</span></p>
        <p>🧾 失業人數：<span id="unemployed_thousands">--</span> 千人</p>
        <p>💼 就業人數：<span id="employed_thousands">--</span> 千人</p>
        <p>📈 勞動力參與率：<span id="participation_rate">--%</span></p>
      </div>
    </div>
  </section>

  <!-- 頁尾資訊區塊 -->
  <footer class="footer">
    📩 寄信給我 林宸緯 <a href="#" onclick="openGmail()">blue8841269@gmail.com</a> ｜ 製作單位：資料視覺化專案組
  </footer>

  <!-- Gmail 自動開啟函式 -->
  <script>
    function openGmail() {
      const email = "blue8841269@gmail.com";
      const subject = encodeURIComponent("主旨預設文字");
      const body = encodeURIComponent("您好，這裡是我要說的內容...");
      const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}&body=${body}`;
      window.open(gmailURL, '_blank');
    }

    // 讀取 JSON 並更新資料
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("unemployment").textContent = data.unemployment_rate + "%";
        document.getElementById("seasonal_adjusted").textContent = data.seasonal_adjusted + "%";
        document.getElementById("unemployed_thousands").textContent = data.unemployed_thousands + " 千人";
        document.getElementById("employed_thousands").textContent = data.employed_thousands + " 千人";
        document.getElementById("participation_rate").textContent = data.participation_rate + "%";
      })
      .catch(() => {
        document.querySelectorAll("span").forEach(e => e.textContent = "資料錯誤");
      });
  </script>
</body>
</html>

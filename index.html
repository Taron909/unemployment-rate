<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>台灣即時失業統計</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; padding: 2rem; }
    .stat { font-size: 1.5rem; color: #2c3e50; margin: 0.5rem 0; }
    .value { color: #e67e22; font-weight: bold; }
  </style>
</head>
<body>
  <h2>台灣最新勞動統計數據</h2>
  <div class="stat">失業率：<span id="unemployment" class="value">載入中...</span></div>
  <div class="stat">失業率（經季節調整）：<span id="seasonal" class="value">載入中...</span></div>
  <div class="stat">失業人數（千人）：<span id="unemployed" class="value">載入中...</span></div>
  <div class="stat">就業人數（千人）：<span id="employed" class="value">載入中...</span></div>
  <div class="stat">勞動力參與率（%）：<span id="participation" class="value">載入中...</span></div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("unemployment").textContent = data.unemployment_rate + "%";
        document.getElementById("seasonal").textContent = data.seasonal_adjusted + "%";
        document.getElementById("unemployed").textContent = data.unemployed_thousands;
        document.getElementById("employed").textContent = data.employed_thousands;
        document.getElementById("participation").textContent = data.participation_rate + "%";
      })
      .catch(() => {
        document.querySelectorAll(".value").forEach(el => el.textContent = "資料載入失敗");
      });
  </script>

  <canvas id="chart" width="400" height="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['失業率', '經季節調整', '失業人數(千人)', '就業人數(千人)', '參與率'],
        datasets: [{
          label: '台灣最新勞動統計',
          data: [],
          backgroundColor: ['#e67e22', '#f39c12', '#c0392b', '#27ae60', '#2980b9'],
        }]
      },
      options: {
        animation: { duration: 2000 },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        chart.data.datasets[0].data = [
          parseFloat(data.unemployment_rate),
          parseFloat(data.seasonal_adjusted),
          parseFloat(data.unemployed_thousands),
          parseFloat(data.employed_thousands),
          parseFloat(data.participation_rate)
        ];
        chart.update();
      });
  </script>
</body>
</html>

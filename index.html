<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數據之下的現實：重新認識台灣失業率</title>

  <!-- 載入 Chart.js 圖表套件 -->

  <!-- W3.CSS 與字型 -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC">

  <!-- 網站主題樣式 -->
  <style>
    /* 全站基本設定 */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fdfcd9;
    }

    /* 標頭樣式 */
    .header {
      background-color: #21409a;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-weight: bold;
      font-size: 2em;
    }

    /* 導覽列樣式 */
    nav {
      background-color: #21409a;
      font-size: 1em;
      line-height: 1em;
    }

    nav a {
      display: inline-block;
      line-height: 2em;
      padding: 30px 50px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      line-height: 2em;
      background-color: #880e4f;
    }

    .nav-wrapper a {
      font-size: 2em;        /* 字體大小加大 */
      padding: 20px 40px;      /* 按鈕內距變大 */
      min-width: 180px;        /* 最小寬度一致 */
      text-align: center;      /* 文字置中 */
    }

    .w3-bar .active {
      line-height: 2em;
      background-color: #800080 !important;
      color: white !important;
    }

    /* 主區內容排版 */
    main {
      flex: 1;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 50px;
    }

    .main-content img {
      max-width: 100%;
      height: auto;
      width: 400px;
      border: 2px solid #444;
    }

    .info-panel {
      font-size: 3em;
      line-height: 2em;
    }

    .w3-row-padding {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    /* 頁尾樣式 */
    .footer {
      background-color: #21409a;
      color: white;
      text-align: center;
      padding: 17px;
      font-size: 1em;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 頁首 -->
  <header style="background-color: #21409a; color: white; text-align: center;">
    <div style="padding: 20px 0; font-size: 3em; line-height: 1.4em; font-weight: bold;">
      數據之下的現實：重新認識台灣失業率
    </div>
  </header>

  <!-- 導覽列 -->
  <nav class="w3-bar w3-indigo" style="padding:0;">
    <div class="nav-wrapper" style="display: flex; justify-content: center; gap: 0px;">
      <a href="index.html" class="w3-bar-item w3-button w3-hover-white active">首頁</a>
      <a href="trend.html" class="w3-bar-item w3-button w3-hover-white">趨勢分析</a>
      <a href="case.html" class="w3-bar-item w3-button w3-hover-white">實際案例</a>
      <a href="policy.html" class="w3-bar-item w3-button w3-hover-white">政策建議</a>
      <a href="source.html" class="w3-bar-item w3-button w3-hover-white">資料來源</a>
    </div>
  </nav>

  <!-- 主內容區 -->
  <main class="w3-content w3-padding-32" style="max-width:1400px;">
    <div class="w3-row w3-margin-top" style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: flex-start; gap: 60px;">
      
      <!-- 圖片 -->
      <div style="flex: 2;">
        <img src="Unemployment.jpg" alt="Unemployment" class="w3-image w3-card" style="width:85%; height:auto;">
      </div>

      <!-- 即時資訊 -->
      <div style="flex: 1; font-size: 1.5em; line-height: 2.7em;" class="w3-padding-large">
        <h1 class="w3-text-indigo" style="font-size: 1.5em;">台灣失業人口即時資訊</h1>
        <p>失業率：<span id="unemployment">-%</span></p>
        <p>失業率(經季節調整後)：<span id="seasonal_adjusted">-%</span></p>
        <p>失業人數：<span id="unemployed_thousands">--</span> 千人</p>
        <p>就業人數：<span id="employed_thousands">--</span> 千人</p>
        <p>勞動力參與率：<span id="participation_rate">-%</span></p>
      </div>

    </div>
  </main>

  <!-- 頁腳 -->
  <footer class="footer">
    📩 寄信給我 Taron_Lin 
    <a href="#" onclick="openGmail()">blue8841269@gmail.com</a> ｜ 製作單位：資料視覺化專案組
  </footer>

  <!-- Gmail 開啟功能 -->
  <script>
    function openGmail() {
      const email = "blue8841269@gmail.com";
      const subject = encodeURIComponent("主旨預設文字");
      const body = encodeURIComponent("您好，這裡是我要說的內容...");
      const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}&body=${body}`;
      window.open(gmailURL, '_blank');
    }
  </script>

  <!-- 載入 JSON 即時資料 -->
  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("unemployment").textContent = data.unemployment_rate + "%";
        document.getElementById("seasonal_adjusted").textContent = data.seasonal_adjusted + "%";
        document.getElementById("unemployed_thousands").textContent = data.unemployed_thousands + " 千人";
        document.getElementById("employed_thousands").textContent = data.employed_thousands + " 千人";
        document.getElementById("participation_rate").textContent = data.participation_rate + "%";
      })
      .catch(() => {
        document.querySelectorAll("span").forEach(e => e.textContent = "資料錯誤");
      });
  </script>

</body>
</html>
